<!-- TelemetryDeck -->
<!-- TODO: add nifty setting that prevents this from being active in the dev env. -->
<script src="https://unpkg.com/@telemetrydeck/sdk/dist/telemetrydeck.min.js" defer></script>
<script>
  // Create an anonymous identifier for user counting purposes. Telemetrydeck itself further
  // hashes and anonymizes the values sent to it, so it is not possible to track the data back
  // to specific users.
  const userId = localStorage.getItem("anonymousUserId");
  if(!userId) localStorage.setItem("anonymousUserId", crypto.randomUUID());
  window.td = window.td || [];
  td.push(['app', '7B0B540F-C75D-4516-A1AE-C5FEACEE18CE'], ['user', userId], ['signal']);
</script>
